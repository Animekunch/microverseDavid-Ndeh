    <h1 id = title> <strong> freeCodeCamp Survey Form   </strong>    </h1>
    <p id = description> Thank you for taking the time to help us improve the platform </p>
    <div class="container">
    <form id survey-form>
       <label for= "name" id ="name-label">Name</label><br> 
       <input id = "name " type ="text" placeholder="Enter your name"  = > </input><br>

       <label for= "email" id ="email-label">Email</label><br>
       <input id = "email"type = "email" placeholder = " Enter Your Email "> </input><br>

       <label for= "number" id ="number-label">Age(optional)</label><br>
       <input id = "number-" type = "number" min="10" max="99" placeholder = "input number"> </input><br>
      <label for= "role" id ="role-label">Which option best describes your current role?</label><br>
       <select id= "dropdown" #  id = "role"  placeholder = "select current role">
        <option value="student" > Student</option><br>
        <option value = "Full time"> Full time</option><br>
       </select><br>

       <label for= "improve" id ="improve-label">What would you like to see improved? (Check all that apply)</label><br>

       <input type="checkbox" id="front-end projects" name="front-end projects" value='front-end projects'>
         <label for="front-end projects"> front-end projects</label><br>

          <input type="checkbox" id="projects2" name="projects" value='fprojects'>
          <label for="projects"> Back-end projects </label><br>

          <input type="checkbox" id="project3" name="project" value="project">
           <label for="projects3"> Data visulisation</label><br>


           <input type="checkbox" id="project4" name="project4" value="project4">
           <label for="project4"> Challenges</label><br>

         <textarea rows= "4" cols ="50" name = "comment" form= "userform">Enter  your comment here....</textarea><br>
             

         <input type="submit" value = "Submit">
       </form>
        </div>
